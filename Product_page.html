<body onload="navBarLoad(),getProduct(),loadListener(),calculateTotal()">
  <div id="navbar">

  </div>

<!--Search Modal-->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog mr-1" role="document" style="height: 100%">
    <div class="modal-content" style="background-color:gray;">
      <div class="modal-header">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="searchbar">
        <button class="bttn" id="search-btn" type="button" onclick="search_product()">Search</button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </div>
  </div>
</div>

  <!-- Cart-Modal -->
  <div id="create-cart">

  </div>
  <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" onload="calculateTotal()">
    <div class="modal-dialog mr-1" role="document" style="height: 100%">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="cart">
         
        </div>
        <div class="delete-stuff">
          <input id="select-all" type="checkbox" onchange="selectAllItems()">
          <label for="select-all">Select All items</label>
          <button id="delete-checked" class="btn-primary">Delete</button>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-secondary" onclick="redirect()">Order cart</button>
        </div>
      </div>
    </div>  
  </div>

    </div>
