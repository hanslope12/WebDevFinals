<body onload="loadCart(), navBarLoad()">
    <div id="navbar">

    </div>
    
    <div class="split">
        <div class="Confirm">
            <div class="user-data">
              First Name:<input type="text" placeholder="First Name" id="first-name">
            </div>
            <div class="user-data">
              Last Name:<input type="text" placeholder="Last Name" id="last-name">
            </div>
            <div class="user-data">
              Shipping Address:<input type="text" placeholder="Shipping Address" id="shipping-address">
            </div>
            <div class="user-data">
                Contact number:<input type="text" placeholder="Contact Number" id="contact-number">
            </div>
            <button id="submit" onclick="onQuit()">Cancel</button>
            <input type="submit" value="Confirm" id="submit" onclick="onSubmit()">
        </div>

        <div id="cart">
        
        </div>
          
    </div>
